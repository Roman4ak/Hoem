@@include('../components/header.html')

<main class="property-create">
    @@include('../modules/sidebar.html')


    <section class="property-wrapper__section">
        <div class="header d-flex align-items-center">
            <header class="container-lg align-items-center px-4">
                <div class="row">
                    <span class="col-12 col-sm-12 col-lg-2 mb-4 mb-lg-0 header__title text-tall-large">Dashboard</span>

                    <form class="col-12 col-sm-6 col-lg-6 mb-4 mb-sm-0" role="search">
                        <input type="search" class="input-style header-search" placeholder="Search for anything here..."
                            aria-label="Search">
                        <button class="search__button d-flex justify-content-center">
                            <img class="search__button__img" src="img/search.svg" alt="search">
                        </button>
                    </form>

                    <div class="col-12 col-sm-6 col-lg-4 px-0 d-flex align-items-center justify-content-sm-end ps-3 ps-sm-0">
                        <button class="header__plus d-flex justify-content-center align-items-center"></button>

                        <button class="header__notification ms-012">
                            <img class="header__notification__img" src="img/bell.svg" alt="notifications">
                        </button>

                        <div
                            class="header__dropdown ms-012 pe-012 ps-2 d-flex justify-content-between align-items-center ">
                            <div class="header__profile d-flex align-items-center">
                                <img class="me-2" src="img/avatar.png" alt="avatar">
                                <p class="text-regular mb-0">Jesicca</p>
                            </div>
                            <div class="header__arrow d-inline-block"></div>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="property-create__content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 offset-lg-4 text-center d-flex flex-column align-items-center">
                        <div class="property-create__img mb-4">
                            <img class="property-create__img__image" src="../img/ic_round-add-home.svg" alt="">
                        </div>
                        <h1 class="property-create__title fw-bold mb-3">Create your first property!</h1>
                        <p class="property-create__subtitle text-regular text-grey mb-032">Add your first property and start managing your listing and tenant</p>
                        <button class="property-create__button dashed-btn">Add Property</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

@@include('../components/footer.html')
